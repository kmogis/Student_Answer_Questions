<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Answer Form</title>
</head>
<body>
    <h1>Submit Your Answer</h1>
    <form method="post">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required><br><br>

        <label>Select Your Answer:</label><br>
        <input type="radio" id="A" name="response_text" value="A" required>
        <label for="A">A</label><br>
        <input type="radio" id="B" name="response_text" value="B">
        <label for="B">B</label><br>
        <input type="radio" id="C" name="response_text" value="C">
        <label for="C">C</label><br>
        <input type="radio" id="D" name="response_text" value="D">
        <label for="D">D</label><br>
        <input type="radio" id="E" name="response_text" value="E">
        <label for="E">E</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
