<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Answer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Submit Your Answer</h1>
        <form method="post">
            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" required>
            
            <label>Select Your Answer:</label>
            <div class="radio-group">
                <label><input type="radio" id="A" name="response_text" value="A" required> A</label>
                <label><input type="radio" id="B" name="response_text" value="B"> B</label>
                <label><input type="radio" id="C" name="response_text" value="C"> C</label>
                <label><input type="radio" id="D" name="response_text" value="D"> D</label>
                <label><input type="radio" id="E" name="response_text" value="E"> E</label>
            </div>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
