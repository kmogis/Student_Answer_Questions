<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Question</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Answer the Question</h2>
        <p>{{ question }}</p>
        <form method="POST">
            <div class="mb-3">
                <label for="student_id" class="form-label">Your Student ID</label>
                <input type="text" id="student_id" name="student_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="response_text" class="form-label">Your Answer</label>
                <textarea id="response_text" name="response_text" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
